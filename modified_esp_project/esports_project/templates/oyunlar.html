<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oyunlar</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f8f9fa;
        margin: 0; padding: 20px;
        color: #222;
    }
    h1 {
        margin-bottom: 30px;
        text-align: center;
    }
    .games-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .game-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        cursor: pointer;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: #222;
    }
    .game-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }
    .game-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        display: block;
    }
    .game-name {
        font-weight: 700;
        padding: 12px 10px;
        font-size: 18px;
    }
</style>
</head>
<body>
<h1>Oyunlar</h1>
<div class="games-container">
    {% for game in games %}
    <a href="{{ url_for('tournaments_by_game', game_name=game[1].replace(' ', '-')) }}" class="game-card" title="{{ game[1] }}">
        <img src="{{ game[2] or url_for('static', filename='default_game.png') }}" alt="{{ game[1] }}" />
        <div class="game-name">{{ game[1] }}</div>
    </a>
    {% else %}
    <p>Henüz kayıtlı oyun bulunmamaktadır.</p>
    {% endfor %}
</div>
</body>
</html>
