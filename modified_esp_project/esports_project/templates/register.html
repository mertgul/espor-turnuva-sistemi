{% extends 'base.html' %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Kayıt Ol</h2>

    <p class="lead">E-Spor Turnuva Sistemi'ne üye olmak için bilgilerinizi doldurun.</p>

    <form method="POST">
        <!-- Kullanıcı Adı -->
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <!-- E-posta -->
        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Yaş -->
        <div class="mb-3">
            <label for="age" class="form-label">Yaş</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <!-- Favori Oyun -->
        <div class="mb-3">
            <label for="favorite_game" class="form-label">Favori Oyun</label>
            <select class="form-select" id="favorite_game" name="favorite_game" required>
                <option value="Valorant">Valorant</option>
                <option value="League of Legends">League of Legends</option>
                <option value="Dota 2">Dota 2</option>
                <option value="Counter-Strike: Global Offensive">CS:GO</option>
            </select>
        </div>

        <!-- Şifre -->
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Şifre Tekrar -->
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Şifreyi Tekrarla</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>

        <!-- Kayıt Ol Butonu -->
        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>

    <p class="mt-3">Zaten bir hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
</div>
{% endblock %}
