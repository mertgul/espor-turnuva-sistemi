<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Takım Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Takım Adınızı Güncelleyin</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="team_name" class="form-label">Yeni Takım Adı</label>
                <input type="text" class="form-control" id="team_name" name="team_name" required>
            </div>

            <button type="submit" class="btn btn-success">Takım Adını Güncelle</button>
        </form>
    </div>
</body>
</html>
