<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profil Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Profilinizi Güncelleyin</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Yeni Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user[0] }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Yeni E-posta</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Yeni Şifre (isteğe bağlı)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <button type="submit" class="btn btn-success">Profili Güncelle</button>
    </div>
</body>
</html>
