<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>{{ game_name }} Turnuvaları</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+T5xzFiJQzqQJ80SZ8w5xCYYVR3pRrLSV6PR7CwN5U5VGtxEJk2zizOczj" crossorigin="anonymous">
    <style>
        /* Genel Stil Ayarları */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Açık gri arka plan */
            color: #333; /* Koyu metin rengi */
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #3498db; /* Mavi renk */
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            background-color: #2c3e50; /* Koyu mavi tonunda header */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Genel Sayfa Düzeni */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .col {
            flex: 1 1 45%;
            margin-bottom: 20px;
        }

        /* Kartlar ve İçeriği */
        .card {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db; /* Mavi başlık renk */
        }

        .card-text {
            font-size: 1rem;
            color: #333; /* Koyu gri metin */
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #3498db;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .empty-message {
            text-align: center;
            font-size: 1.2rem;
            color: #868e96;
            margin-top: 50px;
        }

        /* Match Stili */
        .match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            color: white;
            margin-bottom: 10px;
        }

        .match .team {
            font-size: 16px;
            text-align: center;
            width: 45%;
        }

        .match .score {
            font-size: 18px;
            color: #ffb500; /* Altın sarısı renk */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .col {
                flex: 1 1 100%;
            }

            .login-form,
            .register-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ game_name }} Turnuvaları</h1>
    </header>
    
    <div class="container">
        <div class="row">
            {% if tournaments %}
                {% for t in tournaments %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="{{ url_for('tournament_detail', tournament_id=t[0]) }}" class="text-decoration-none text-primary">{{ t[1] }}</a>
                                </h5>
                                <p class="card-text">
                                    Başlangıç: {{ t[2] or 'Belirtilmemiş' }}<br>
                                    Ödül: {{ t[3] or 'Belirtilmemiş' }}
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="empty-message">Bu oyun için henüz turnuva bulunmamaktadır.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('oyunlar') }}" class="back-link">Tüm Oyunlara Dön</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0fpHA9GJjdPy7lYA9gG1iCkEakxy5pjeHsoQ9iw+EzF+QXXO" crossorigin="anonymous"></script>
</body>
</html>
