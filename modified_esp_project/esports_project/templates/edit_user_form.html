{% extends 'base.html' %}

{% block content %}
<h2>Kullanıcıyı Düzenle</h2>

<form method="POST">
    <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ user[1] }}" required>
    </div>
    <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ user[2] }}" required>
    </div>
    <div class="form-group">
        <label for="team_id">Takım ID</label>
        <input type="number" id="team_id" name="team_id" class="form-control" value="{{ user[5] }}" required>
    </div>
    <div class="form-group">
        <label for="favorite_game">Favori Oyun</label>
        <input type="text" id="favorite_game" name="favorite_game" class="form-control" value="{{ user[4] }}">
    </div>
    <div class="form-group">
        <label for="name">Ad</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ user[3] }}" required>
    </div>
    <div class="form-group">
        <label for="puan">Puan</label>
        <input type="number" id="puan" name="puan" class="form-control" value="{{ user[6] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Güncelle</button>
</form>

<a href="{{ url_for('edit_user') }}" class="btn btn-secondary mt-3">Geri Dön</a>
{% endblock %}
