<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turnuva Ekle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h1>Turnuva Ekle</h1>
    <form method="POST">
        <label for="name">Turnuva Adı:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="game_id">Oyun Türü:</label>
        <select id="game_id" name="game_id" required>
            {% for game in games %}
                <option value="{{ game[0] }}">{{ game[1] }}</option>
            {% endfor %}
        </select><br /><br />

        <label for="prize">Ödül:</label>
        <input type="number" id="prize" name="prize" required /><br /><br />

        <label for="max_teams">Max Takım Sayısı:</label>
        <input type="number" id="max_teams" name="max_teams" required /><br /><br />

        <label for="start_date">Başlangıç Tarihi:</label>
        <input type="date" id="start_date" name="start_date" required /><br /><br />

        <button type="submit">Ekle</button>
    </form>

    <a href="{{ url_for('index') }}">Ana Sayfaya Dön</a>
</body>
</html>
