<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bracket - Turnuva Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Turnuva Sistemi</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Bracket Görüntüle</h1>

        {% if brackets %}
            <div class="row">
                {% for bracket in brackets %}
                    <div class="col-md-4 mb-4">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Round {{ bracket[1] }}</h5>
                                <p class="card-text">
                                    <strong>Takım 1:</strong> {{ bracket[2] }}<br>
                                    <strong>Takım 2:</strong> {{ bracket[3] }}<br>
                                    <strong>Sonuç:</strong> {{ bracket[4] }}
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                Bu turnuva için bracket verisi bulunmamaktadır.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
